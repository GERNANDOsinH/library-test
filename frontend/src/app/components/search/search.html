@if (books && books.length != 0) {
    <ul>
        @for (book of books; track book.id) {
            <li>
                <app-selector
                    [libro]="book"
                    (libro_en_el_carrito)="agregarAlCarro($event)"/>
            </li>
        }
    </ul>
}
@else {
    <p>No se encontrar libros</p>
}
