<div class="container">
    <div class="catalogo">
        <h3>Catalogo</h3>
        <p>Revisa el catalogo disponible para comprar</p>
        <button (click)="goToCatalog()" class="button">Ingresar</button>
    </div>

    <div class="carrito">
        <h3>Carrito</h3>
        <p>Revisa lo libros que has agregado a tu carro</p>
        <button (click)="goToCart()" class="button">Ingresar</button>
    </div>

    <div class="cuenta">
        <h3>Mi cuenta</h3>
        <p>Revisa los datos de tu cuenta</p>
        <button (click)="(goToAccount())" class="button">Ingresar</button>
    </div>
</div>
